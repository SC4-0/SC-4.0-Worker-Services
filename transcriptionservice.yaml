apiVersion: apps/v1
kind: Deployment
metadata:
  name: transcription-service
spec:
  selector:
    matchLabels:
      app: transcription-service
  template:
    metadata:
      labels:
        app: transcription-service
    spec:
      containers:
        - name: transcription-service
          image: jonathanchewst/transcriptionservice:1.0.0
          env:
            - name: "UI_URL"
              value: "*"
            - name: "ASPNETCORE_ENVIRONMENT"
              value: "Development"
            - name: "RABBITMQ_HOST"
              value: "host.docker.internal"
            - name: "RABBITMQ_PORT"
              value: "31672"
            - name: "RABBITMQ_USER"
              value: "guest"
            - name: "RABBITMQ_PASSWORD"
              value: "guest"
            - name: "RABBITMQ_TRANSCRIPTION_EXCHANGE"
              value: ""
            - name: "RABBITMQ_TRANSCRIPTION_QUEUE"
              value: "transcription"
            - name: "RABBITMQ_TRANSCRIPTION_ROUTING_KEY"
              value: ""
            - name: "SIGNALR_MAXIMUM_RECEIVE_MESSAGE_SIZE"
              value: "200000"
          resources:
            limits:
              memory: "500Mi"
              cpu: 500m
            requests:
              cpu: 200m
          ports:
            - containerPort: 80
---
