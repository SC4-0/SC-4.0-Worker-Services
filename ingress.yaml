apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  annotations:
    konghq.com/strip-path: "true"
spec:
  ingressClassName: kong
  rules:
  - http:
      paths:
      - path: /transcription-service
        pathType: Prefix
        backend:
          service:
            name: transcription-service
            port:
              number: 80